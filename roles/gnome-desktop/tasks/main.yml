---
- name: Install dbus
  portage:
    package: sys-apps/dbus
  tags:
    - desktop

- name: Install GNOME
  portage:
    package: gnome-base/gnome-light
  tags:
    - desktop

- name: Enable dbus
  service:
    name: dbus
    enabled: yes
  tags:
    - desktop

- name: Enable GDM
  service:
    name: gdm
    enabled: yes
  tags:
    - desktop

- name: Emerge Firefox (be prepared... this will take a LONG time)
  portage:
    package: www-client/firefox
  tags:
    - desktop
...
